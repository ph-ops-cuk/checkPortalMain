	<div class="col">

			<div class="card text-center text-white  mb-3" id="checks-total">

			  		<h5 class="card-title">Total Checks</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_orders}}</h3>
			  	</div>
			</div>
		</div>
	</div>

    <div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="checks-remaining">
			  	<div class="card-header">

			  	</div>
			  	<div class="card-body">

			<div class="card text-center text-white  mb-3" id="checks-passed">
